{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Fake Generator{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'generator/styles.css' %}" rel="stylesheet">
    <script src='{% static "generator/app.js" %}'></script>
    {% block script %}
    {% endblock %}
</head>

<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href='{% url "schema_list" %}'>Fake Generator</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href='{% url "schema_list" %}'>Schemas</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="body container my-3">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
